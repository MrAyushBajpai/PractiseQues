<script>
    let a;

    // Basic assignment
    a = 10;
    console.log("a =", a); // 10

    // Addition assignment
    a += 5;  // a = a + 5
    console.log("a += 5 =>", a); // 15

    // Subtraction assignment
    a -= 3;  // a = a - 3
    console.log("a -= 3 =>", a); // 12

    // Multiplication assignment
    a *= 2;  // a = a * 2
    console.log("a *= 2 =>", a); // 24

    // Division assignment
    a /= 4;  // a = a / 4
    console.log("a /= 4 =>", a); // 6

    // Modulus assignment
    a %= 5;  // a = a % 5
    console.log("a %= 5 =>", a); // 1

    // Exponentiation assignment
    a **= 3;  // a = a ** 3
    console.log("a **= 3 =>", a); // 1 (since 1 ** 3 = 1)

    // Bitwise AND assignment
    a = 5;    // binary: 0101
    a &= 3;   // 0101 & 0011 = 0001
    console.log("a &= 3 =>", a); // 1

    // Bitwise OR assignment
    a |= 2;   // 0001 | 0010 = 0011
    console.log("a |= 2 =>", a); // 3

    // Bitwise XOR assignment
    a ^= 1;   // 0011 ^ 0001 = 0010
    console.log("a ^= 1 =>", a); // 2

    // Left shift assignment
    a <<= 2;  // 0010 << 2 = 1000
    console.log("a <<= 2 =>", a); // 8

    // Right shift assignment
    a >>= 1;  // 1000 >> 1 = 0100
    console.log("a >>= 1 =>", a); // 4

    // Unsigned right shift assignment
    a >>>= 1; // 0100 >>> 1 = 0010
    console.log("a >>>= 1 =>", a); // 2
</script>
