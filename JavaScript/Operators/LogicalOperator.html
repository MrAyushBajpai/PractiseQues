<script>
    let x = true;
    let y = false;

    // Logical AND (&&)
    console.log("x && y:", x && y); // false (only true if both are true)

    // Logical OR (||)
    console.log("x || y:", x || y); // true (true if at least one is true)

    // Logical NOT (!)
    console.log("!x:", !x); // false (inverts true to false)
    console.log("!y:", !y); // true (inverts false to true)

    // Example with expressions
    let a = 5;
    let b = 10;

    console.log("(a > 0 && b > 0):", (a > 0 && b > 0)); // true
    console.log("(a < 0 || b > 0):", (a < 0 || b > 0)); // true
    console.log("!(a == b):", !(a == b)); // true (5 != 10)
</script>
