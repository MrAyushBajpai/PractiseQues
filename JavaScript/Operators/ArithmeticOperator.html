<script>
    // Addition
    var sum = 10 + 5;
    console.log("Sum:", sum); // 15

    // Subtraction
    var diff = 45 - 33;
    console.log("Difference:", diff); // 12

    // Multiplication
    var mult = 8 * 5;
    console.log("Product:", mult); // 40

    // Division
    var quot = 66 / 3;
    console.log("Quotient:", quot); // 22

    // Increment
    var incr = 50;
    incr++;
    console.log("Incremented:", incr); // 51

    // Decrement
    var decr = 50;
    decr--;
    console.log("Decremented:", decr); // 49

    // Modulus
    var mod = 10 % 3;
    console.log("Modulus:", mod); // 1

    // Exponentiation
    var exp = 2 ** 3;
    console.log("Exponentiation:", exp); // 8
</script>
